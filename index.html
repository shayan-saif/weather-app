<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="master.css" rel="stylesheet">

  <title>Weather App</title>
</head>

<body class="vh-100 text-light">
  <div class="container p-5 small">
    <h1 class="py-3 mb-5 text-center">Weather App</h1>
    <form class="form" method="post" action="/result">
      <label class="form-label" for="city">City</label>
      <input class="form-control form-control-lg mb-3" type="text" name="city" placeholder="Enter a city">
      <label class="form-label" for="units">Units</label>
      <select class="form-select form-select-lg mb-3" name="units">
        <option value="metric" selected>Celcius</option>
        <option value="imperial">Farenheit</option>
        <option value="">Kelvin</option>
      </select>
      <button class="btn btn-lg btn-dark mt-4" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
